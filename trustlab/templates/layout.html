<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
{#    <link rel="stylesheet" type="text/css" href="{% static 'exms/style/jumbotron.css' %}" />#}
    <!-- Material Design Lite MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
{#    <link rel="stylesheet" type="text/css" href="{% static 'trustlab/style/darkMaterial.min.css' %}" />#}
    <link rel="stylesheet" type="text/css" href="{% static 'trustlab/style/trustlab.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'trustlab/logos/favicon.ico' %}"/>
    {% block header %}
    {% endblock %}
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
              <a href="{% url 'index' %}">
                  <img src="{% static 'trustlab/logos/atlas_grey.svg' %}" width="7%">
                  <span class="mdl-layout--hide-on-tablet mdl-layout--hide-on-phone">aTLAS</span>
              </a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
{#          <nav class="mdl-navigation mdl-layout--large-screen-only">#}
{#            <a class="mdl-navigation__link" href="">Link</a>#}
{#            <a class="mdl-navigation__link" href="">Link</a>#}
{#            <a class="mdl-navigation__link" href="">Link</a>#}
{#            <a class="mdl-navigation__link" href="">Link</a>#}
{#          </nav>#}
          <!-- Right aligned menu below button -->
          <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="demo-menu-lower-right">
            <li id="btn-about-dialog" class="mdl-menu__item mdl-js-ripple-effect">About</li>
          </ul>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            {% block body %}
            {% endblock %}
        </div>
      </main>
      <div class="component-footer">
          <footer class="mdl-mini-footer">
              <div class="mdl-logo">
                  <span class="aTLAS-orange">
                      <img src="{% static 'trustlab/logos/atlas_orange.svg' %}" width="30px"> aTLAS
                  </span>
                  <span class="version-info" style="margin-left: 5px; margin-right: 5px;">v 0.0.1</span>
                  Â© {% now "Y" %}
              </div>
              <ul class="mdl-mini-footer__link-list">
                  <li>
                      <a href="https://vsr.informatik.tu-chemnitz.de/" target="_blank">VSR@TU Chemnitz</a>
                  </li>
                  <li>
                      <a href="https://www.tu-chemnitz.de/tu/impressum.html" target="_blank">Impressum</a>
                  </li>
                  <li>
                      <a href="https://www.tu-chemnitz.de/tu/datenschutz.html" target="_blank">Datenschutz</a>
                  </li>
              </ul>
          </footer>
      </div>
      <div id="snack" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__icon">
          <i id="snack_icon" class="material-icons">check_circle</i>
        </div>
        <div class="mdl-snackbar__text"></div>
        <button id="snack_action" class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src="{% static 'trustlab/scripts/misc.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
